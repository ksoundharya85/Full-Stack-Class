<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>

</head> -->
<body>
    <header>
        <h1>HTML Form Elements Demonstration</h1>
        <p>This page showcases various HTML form elements without any CSS styling</p>
    </header>
    
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="0" max="120">
                </div>
                
                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Additional Information</legend>
                
                <div>
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="4" cols="40" placeholder="Tell us about yourself"></textarea>
                </div>
                
                <div>
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="">Select a country</option>
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="australia">Australia</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label for="color">Favorite Color:</label>
                    <input type="color" id="color" name="color">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Preferences</legend>
                
                <div>
                    <p>Subscribe to:</p>
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                    <label for="newsletter">Newsletter</label>
                    
                    <input type="checkbox" id="offers" name="offers" value="yes">
                    <label for="offers">Special Offers</label>
                </div>
                
                <div>
                    <p>Preferred Contact Method:</p>
                    <input type="radio" id="contact-email" name="contact" value="email">
                    <label for="contact-email">Email</label>
                    
                    <input type="radio" id="contact-phone" name="contact" value="phone">
                    <label for="contact-phone">Phone</label>
                    
                    <input type="radio" id="contact-mail" name="contact" value="mail">
                    <label for="contact-mail">Mail</label>
                </div>
                
                <div>
                    <label for="volume">Volume Level (0-100):</label>
                    <input type="range" id="volume" name="volume" min="0" max="100">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Actions</legend>
                
                <div>
                    <button type="submit">Submit Form</button>
                    <button type="reset">Reset Form</button>
                    <button type="button">Regular Button</button>
                </div>
                
                <div>
                    <input type="submit" value="Submit Input">
                    <input type="reset" value="Reset Input">
                    <input type="button" value="Button Input">
                </div>
            </fieldset>
        </form>
    </main>
    
    <footer>
        <p>This is a demonstration of HTML form elements without CSS styling.</p>
    </footer>
</body>
</html>
